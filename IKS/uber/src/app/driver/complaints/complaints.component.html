<div id="container">
    <h2>User Complaints</h2>
    @if(data.complaints.length === 0){
        <div class="complaint">
            <p class="text">No available complaints ğŸš•</p>
        </div>
    }
    @for(complaint of data.complaints; track complaint.id){
        <div class="complaint">
            <p class="username">{{ complaint.username }}</p>
            <p class="text">{{ complaint.content }}</p>
        </div>
    }
</div>
