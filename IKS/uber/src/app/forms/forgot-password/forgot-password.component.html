<div id="container">
    <img src="forgot-password.svg" alt="Verify"/>
    <form [formGroup]="forgotPasswordForm">
        <input type="text" formControlName="email" placeholder="E-mail">
        <p [style.display]="errormsg != null ? 'block' : 'none'" class="errormsg">{{ errormsg }}</p>
        <hr/>
        <p>You will recieve an email with a password reset link shortly</p>
        <button class="form-button-one" (click)="requestPasswordReset()">Send Email</button>
    </form>
</div>
