<div class="dialog-overlay" (click)="onClose()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h1>Change password</h1>
      <button class="close-btn" type="button" (click)="onClose()">x</button>
    </div>
    <form [formGroup]="changePassForm">
      <input type="password" formControlName="oldPass" placeholder="Old Password" />
      <input type="password" formControlName="newPass" placeholder="New Password" />
      <input type="password" formControlName="confirmPass" placeholder="Confirm New Password" />
      <hr />
      <p>Choose your new password and confirm it</p>
      <p class="error-message" [style.display]="showError ? 'block' : 'none'">{{ errormsg }}</p>
      <button class="form-button-one" type="button" (click)="change()">
        {{ isLoading ? 'Changing...' : 'Change password' }}
      </button>
    </form>
  </div>
</div>
