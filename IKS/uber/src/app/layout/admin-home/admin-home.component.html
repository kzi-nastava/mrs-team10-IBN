<app-nav-bar></app-nav-bar>
<div class="center-container">
  <mat-form-field>
    <mat-label>Search by name</mat-label>
    <input matInput />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Drivers">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let data">{{ data.name }}</td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Lastname</th>
          <td mat-cell *matCellDef="let data">{{ data.lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="startLocation">
          <th mat-header-cell *matHeaderCellDef>Start location</th>
          <td mat-cell *matCellDef="let data">{{ data.startLocation }}</td>
        </ng-container>

        <ng-container matColumnDef="endLocation">
          <th mat-header-cell *matHeaderCellDef>End location</th>
          <td mat-cell *matCellDef="let data">{{ data.endLocation }}</td>
        </ng-container>

        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef>Start time</th>
          <td mat-cell *matCellDef="let data">{{ data.startTime }}</td>
        </ng-container>

        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef>End time</th>
          <td mat-cell *matCellDef="let data">{{ data.endTime }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="totalData"
        [pageSizeOptions]="[5]"
        [pageIndex]="pageIndex"
        showFirstLastButtons
        (page)="onPageChange($event)"
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </mat-tab>
    <mat-tab label="Users"> </mat-tab>
  </mat-tab-group>
</div>
