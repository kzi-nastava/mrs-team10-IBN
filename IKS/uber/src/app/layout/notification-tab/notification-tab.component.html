<app-nav-bar></app-nav-bar>
<div id="container">
    <h1 (click)="send()">Notification Tab</h1>
    @for(notification of notifications(); track notification.id){
        <div class="notifs">
            <h2 class="notif-title">{{ notification.title }}</h2>
            <p>{{ notification.content }}</p>
        </div>
    }
</div>
