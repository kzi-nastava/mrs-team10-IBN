<app-nav-bar></app-nav-bar>

<div class="container">
  <h1>Register New Driver</h1>

  <div class="registration-wrapper">
    <div class="form-section">
      <app-user-form
        [formData]="newDriverData"
        [originalData]="emptyDriverData"
        [buttonLabel]="'Save Driver Info'"
        [emailReadonly]="false"
        [showProfilePicture]="false"
        [showButton]="false"
      ></app-user-form>
    </div>

    <div class="form-section">
      <app-vehicle-form
        [vehicleData]="newVehicleData"
        [buttonLabel]="'Save Vehicle Info'"
        [showAsModal]="false"
      ></app-vehicle-form>
    </div>
  </div>

  <div class="action-section">
    <button class="reset-btn" (click)="resetForms()">Reset</button>
    <button class="register-btn" (click)="registerDriver()">Register</button>
  </div>

  @if (successMessage) {
  <div class="message success-message">
    {{ successMessage }}
  </div>
  } @if (errorMessage) {
  <div class="message error-message">
    {{ errorMessage }}
  </div>
  }
</div>
