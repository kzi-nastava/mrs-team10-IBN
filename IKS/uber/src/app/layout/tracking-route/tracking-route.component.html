<app-nav-bar></app-nav-bar>
<div id="container">
  <h1>Tracking Route</h1>
  <p>{{ subtitleText }}</p>
 <!-- <app-tracking-map [stations]="route", (estimatedTime)="setTimeEvent($event)" (passingOutput)="passStationEvent($event)" (currentLocation)="getLocationEvent($event)"></app-tracking-map>-->
  <app-tracking-map
    [stations]="route"
    (estimatedTime)="setTimeEvent($event)">
  </app-tracking-map>
 <div>
    @if(role == 'driver'){
    <button (click)="changeState()">{{ firstButtonText }}</button>
    <button id="panic">PANIC</button>
    }
  </div>
  @if(role == 'passenger' && rideId != undefined){
  <div class="top-bar">
    <button class="panic">PANIC</button>

    <div class="right">
      <label class="label">Something is wrong?</label>
      <button class="report-button" (click)="openComplaintDialog()">Report here</button>
    </div>
  </div>
  }
</div>
