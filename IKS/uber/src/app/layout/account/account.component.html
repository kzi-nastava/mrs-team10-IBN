<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" href="account.component.css" />
  </head>
  <body>
    <app-nav-bar></app-nav-bar>

    <canvas id="particles-canvas"></canvas>

    <div class="container">
      <h1>My Account</h1>

      <div class="account-wrapper">
        <div class="card profile-card">
          <div class="profile-pic">
            <img src="accountpic.png" alt="Profile Picture" />
            <div class="edit-icon">ðŸ“·</div>
          </div>

          <h2>{{ formData.firstName }} {{ formData.lastName }}</h2>

          <ul class="menu">
            @for (item of menuItems; track item.label) {
            <li [routerLink]="item.route">
              <span class="icon">{{ item.icon }}</span>
              {{ item.label }}
            </li>
            } @empty {
            <li>There are no items.</li>
            }
          </ul>
        </div>

        <div class="card info-card">
          <input type="text" [(ngModel)]="formData.firstName" placeholder="First Name" />
          <input type="text" [(ngModel)]="formData.lastName" placeholder="Last Name" />
          <input type="text" [(ngModel)]="formData.address" placeholder="Address" />
          <input type="text" [(ngModel)]="formData.phone" placeholder="Phone" />
          <input type="email" [(ngModel)]="formData.email" placeholder="Email" readonly />

          <button class="save-changes" [disabled]="!hasChanges()" (click)="saveChanges()">
            Save changes
          </button>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </body>
</html>
